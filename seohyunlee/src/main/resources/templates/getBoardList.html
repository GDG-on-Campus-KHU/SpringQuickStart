<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{board.list.title}">글 목록</title>
</head>
<body>
<center>
    <h1 th:text="#{board.list.title}">글 목록</h1>

    <!-- 언어 변경 버튼 -->
    <div style="text-align: right;">
        <a th:href="@{'/getBoardList'(lang=${currentLang} == 'en' ? 'ko' : 'en')}"
           th:text="${currentLang} == 'en' ? #{lang.ko} : #{lang.en}">Language</a>
    </div>

    <!-- 검색 폼 -->
    <form th:action="@{/searchBoard}" method="get">
        <select name="searchCondition">
            <option value="TITLE" th:text="#{board.title}">제목</option>
            <option value="CONTENT" th:text="#{board.content}">내용</option>
            <option value="ALL" th:text="#{board.all}">전체</option>
        </select>
        <input type="text" name="keyword" placeholder="검색어 입력"/>
        <input type="submit" th:value="#{board.search}"/>
    </form>

    <!-- 게시글 목록 -->
    <table border="1">
        <tr>
            <th th:text="#{board.no}">번호</th>
            <th th:text="#{board.title}">제목</th>
            <th th:text="#{board.writer}">작성자</th>
            <th th:text="#{board.regDate}">등록일</th>
            <th th:text="#{board.cnt}">조회수</th>
        </tr>
        <tr th:if="${#lists.isEmpty(boardList)}">
            <td colspan="5" th:text="#{board.no.posts}">조회된 게시글이 없습니다.</td>
        </tr>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.seq}"></td>
            <td>
                <a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a>
            </td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.regDate}"></td>
            <td th:text="${board.cnt}"></td>
        </tr>
    </table>

    <br>
    <a th:href="@{/insertBoard}" th:text="#{board.insert.title}">새글 등록</a>

</center>
</body>
</html>
