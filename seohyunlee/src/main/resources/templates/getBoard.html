<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{board.detail.title}">글 상세</title>
    <style>
        table { border-collapse: collapse; }
        td { padding: 5px; border: 1px solid #000; }
        td.bg-orange { background-color: orange; width: 70px; }
        textarea { width: 100%; }
        form.inline { display: inline; }
    </style>
</head>
<body>
<center>

    <!-- 언어 버튼 -->
    <div style="text-align: right;">
        <a th:href="@{'/getBoard'(seq=${board.seq},lang=${currentLang} == 'en' ? 'ko' : 'en')}"
           th:text="${currentLang} == 'en' ? #{lang.ko} : #{lang.en}">Language</a>
    </div>

    <h1 th:text="#{board.detail.title}">글 상세</h1>

    <div th:if="${board != null}">
        <form th:action="@{/updateBoard}" method="post">
            <table>
                <tr>
                    <td class="bg-orange" th:text="#{board.title}">제목</td>
                    <td align="left">
                        <input type="text" name="title" th:value="${board.title}" />
                        <input type="hidden" name="seq" th:value="${board.seq}" />
                    </td>
                </tr>
                <tr>
                    <td class="bg-orange" th:text="#{board.writer}">작성자</td>
                    <td align="left" th:text="${board.writer}">작성자</td>
                </tr>
                <tr>
                    <td class="bg-orange" th:text="#{board.content}">내용</td>
                    <td align="left">
                        <textarea name="content" rows="10" th:text="${board.content}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="bg-orange" th:text="#{board.regDate}">등록일</td>
                    <td align="left" th:text="${board.regDate}">등록일</td>
                </tr>
                <tr>
                    <td class="bg-orange" th:text="#{board.cnt}">조회수</td>
                    <td align="left" th:text="${board.cnt}">조회수</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" th:value="#{board.update.title}"/>
                    </td>
                </tr>
            </table>
        </form>

        <hr>
        <a th:href="@{'/insertBoard'(lang=${currentLang})}" th:text="#{board.insert.title}">글 등록</a>&nbsp;&nbsp;&nbsp;

        <form th:action="@{/deleteBoard}" method="post" class="inline">
            <input type="hidden" name="seq" th:value="${board.seq}" />
            <button type="submit" th:text="#{board.delete.title}">글 삭제</button>
        </form>&nbsp;&nbsp;&nbsp;

        <a th:href="@{'/getBoardList'(lang=${currentLang})}" th:text="#{board.list.title}">글 목록</a>
    </div>

    <div th:if="${board == null}">
        <p th:text="#{board.no}">선택한 게시글이 존재하지 않습니다.</p>
    </div>

</center>
</body>
</html>
